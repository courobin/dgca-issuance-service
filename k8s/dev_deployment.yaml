apiVersion: v1
kind: Service
metadata:
  name: issuance-service
  namespace: dgca-test
  labels:
    app: issuance-service
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: issuance-service
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuance-service
  namespace: dgca-test
  labels:
    app: issuance-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: issuance-service
  template:
    metadata:
      labels:
        app: issuance-service
    spec:
      volumes:
        - name: destination
          secret:
            secretName: destination-service-binding-issuance
        - name: xsuaa
          secret:
            secretName: uaa-service-binding-issuance
      imagePullSecrets:
        - name: regcred
      containers:
        - name: issuance-service
          image: docker.pkg.github.com/courobin/dgca-issuance-service/dgca-issuance-service:1.0.7-8ac8a19
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: dgca-issuance-service
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 443
          volumeMounts:
            - name: destination
              mountPath: "/etc/secrets/sapcp/destination/destination-service-instance-issuance"
              readOnly: true
            - name: xsuaa
              mountPath: "/etc/secrets/sapcp/xsuaa/uaa-service-instance-issuance"
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: 8080

---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceInstance
metadata:
  name: uaa-service-instance-issuance
  namespace: dgca-test
spec:
  clusterServiceClassExternalName: xsuaa
  clusterServicePlanExternalName: application
  parameters:
    xsappname: xsuaa-kyma-issuance
    tenant-mode: dedicated
    oauth2-configuration:
      redirect-uris:
        - https://*/**

---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBinding
metadata:
  name: uaa-service-binding-issuance
  namespace: dgca-test
spec:
  instanceRef:
    name: uaa-service-instance-issuance

---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceInstance
metadata:
  name: destination-service-instance-issuance
  namespace: dgca-test
spec:
  clusterServiceClassExternalName: destination
  clusterServicePlanExternalName: lite

---
apiVersion: servicecatalog.k8s.io/v1beta1
kind: ServiceBinding
metadata:
  name: destination-service-binding-issuance
  namespace: dgca-test
spec:
  instanceRef:
    name: destination-service-instance-issuance
